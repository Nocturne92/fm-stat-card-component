<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./dist/index.css">

  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <card-component>
    <card-image style="--desktop-image: url(../images/image-header-desktop.jpg); --mobile-image: url(../images/image-header-mobile.jpg)"></card-image>
    <card-contents>
      <card-title>
        Get <b>insights</b> that help your business grow.
      </card-title>

      <card-description>
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </card-description>

      <card-stats>
        <card-stat label="companies">10k+</card-stat>
        <card-stat label="templates">314</card-stat>
        <card-stat label="queries">12m+</span>
      </card-stats>
    </card-contents>
  </card-component>

  <div class="attribution">
    <span>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</span>
    <span>Coded by <a href="https://www.jonnelaaglandwinder.nl">Jonne Laagland Winder</a>.</span>
  </div>
</body>

</html>
